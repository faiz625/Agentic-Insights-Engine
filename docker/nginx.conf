server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Single-page app fallback
  location / {
    try_files $uri /index.html;
  }

  # (Optional) reverse-proxy helpers if you later want to hit API via same origin:
